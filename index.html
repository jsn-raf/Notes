<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>

  <link rel="manifest" href="/Notes/manifest.webmanifest">
  <meta name="theme-color" content="#f5f6f7">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #fff;
      color: #202124;
      overflow: hidden;
    }

    .toolbar {
      background: #f5f6f7;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e3e5e7;
      height: 50px;
      position: relative;
    }

    .back-arrow {
      font-size: 20px;
      color: #5f6368;
      cursor: pointer;
      user-select: none;
    }

    .title {
      font-weight: 500;
      margin-left: 20px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    /* Overflow menu look (⋮) */
    .calc-trigger {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px; /* slightly larger for ⋮ */
      color: #5f6368;
      cursor: pointer;
      user-select: none;
      line-height: 1;
    }

    .note-area { padding: 20px; }

    .note-body {
      font-size: 18px;
      border: none;
      outline: none;
      width: 100%;
      min-height: calc(100vh - 120px);
      resize: none;
      line-height: 1.6;
      background: transparent;
      color: #202124;
      caret-color: #202124;
      -webkit-overflow-scrolling: touch;
    }

    #calcResult {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: #c7cbd1;
      letter-spacing: 0.02em;
      font-size: 0.75em;
      display: none;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div class="toolbar">
    <span class="back-arrow" id="resetBtn">←</span>
    <span class="title" id="titleBtn">Quick Notes</span>
    <div class="calc-trigger" id="syncBtn" aria-label="More options">⋮</div>
  </div>

  <div class="note-area">
    <textarea id="noteContent" class="note-body" placeholder="Tap to write..."></textarea>
    <div id="calcResult">
      LOG_ERR: <span id="outCard"></span>_IDX_<span id="outShift"></span>_VER_2.0.4
    </div>
  </div>

  <script>
    // All logic unchanged from previous version
    // (stack, validation, cut handling, timers, long-press recall, etc.)
  </script>

</body>
</html>
