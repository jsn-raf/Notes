<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>

  <!-- PWA wiring -->
  <link rel="manifest" href="/Notes/manifest.webmanifest">
  <meta name="theme-color" content="#f1f3f4">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background:#fff; color:#202124; overflow:hidden; }
    .toolbar { background:#f1f3f4; padding:15px; display:flex; align-items:center; border-bottom:1px solid #ddd; height:50px; position:relative; }
    .back-arrow { font-size:20px; color:#5f6368; cursor:pointer; user-select:none; }
    .calc-trigger { position:absolute; top:10px; right:10px; padding:8px 12px; font-size:12px; color:#5f6368; background:#e8eaed; border-radius:6px; cursor:pointer; user-select:none; }
    .calc-trigger:hover { background:#dadce0; }
    .note-area { padding:20px; }
    .note-body { font-size:18px; border:none; outline:none; width:100%; height:300px; resize:none; line-height:1.6; background:transparent; }
    #calcResult { position:fixed; bottom:20px; left:20px; right:20px; color:#bdc1c6; font-size:.75em; display:none; font-family:monospace; }
  </style>
</head>

<body>
  <div class="toolbar">
    <span class="back-arrow" id="resetBtn">←</span>
    <span style="font-weight:500; margin-left:20px;">Notes</span>
    <div class="calc-trigger" id="syncBtn" role="button">Sync</div>
  </div>

  <div class="note-area">
    <textarea id="noteContent" class="note-body" placeholder="Tap to write..."></textarea>
    <div id="calcResult">
      LOG_ERR: <span id="outCard"></span>_IDX_<span id="outShift"></span>_VER_2.0.4
    </div>
  </div>

  <script>
    // Mnemonica stack (1–52)
    const stack = [
      "4C","2H","7D","3C","4H","6D","AS","5H","9S","2S","QH","3D",
      "QC","8H","6S","5S","9H","KC","2D","JH","3S","8S","6H","10C",
      "5D","KD","2C","3H","8D","5C","KS","JD","8C","10S","KH","JC",
      "7S","10H","AD","4S","7H","4D","AC","9C","JS","QD","7C","QS",
      "10D","6C","AH","9D"
    ];

    let hideTimer = null;

    function hideSync() { syncBtn.style.display = "none"; }
    function showSync() { syncBtn.style.display = ""; }

    // Footer-only hide: does NOT restore Sync (auto-hide uses this)
    function hideFooterOnly() {
      if (hideTimer) { clearTimeout(hideTimer); hideTimer = null; }
      outCard.innerText = "";
      outShift.innerText = "";
      calcResult.style.display = "none";
    }

    // Full restore: ONLY called from the arrow
    function restoreAll() {
      hideFooterOnly();
      showSync();
    }

    function showFooter(cardText, shiftText) {
      outCard.innerText = cardText;
      outShift.innerText = String(shiftText);
      calcResult.style.display = "block";
      document.activeElement.blur();

      if (hideTimer) clearTimeout(hideTimer);
      hideTimer = setTimeout(hideFooterOnly, 10000); // Sync stays hidden
    }

    function parseFirstInt(s) {
      const m = String(s ?? "").match(/-?\d+/);
      return m ? parseInt(m[0], 10) : NaN;
    }

    // STRICT: only accept 1..52
    function require1to52(n) {
      if (!Number.isFinite(n)) return NaN;
      if (n < 1 || n > 52) return NaN;
      return n;
    }

    // Strict card parsing: AS / A♠ / ace spades / spades ace / ace of spades
    function normaliseCard(input) {
      if (!input) return null;
      const raw = input.toUpperCase().trim();

      // AS / 10D / QC (optionally spaced)
      const compact = raw.replace(/\s+/g, "");
      if (/^(10|[2-9AJQK])[CDHS]$/.test(compact)) return compact;

      // A♠ / 10♦ etc
      const sym = compact
        .replaceAll("♠","S").replaceAll("♥","H").replaceAll("♦","D").replaceAll("♣","C");
      if (/^(10|[2-9AJQK])[CDHS]$/.test(sym)) return sym;

      // Word tokens
      const text = raw.replace(/[^A-Z0-9 ]/g, " ").replace(/\s+/g, " ").trim();
      const tokens = text.split(" ").filter(t => t && t !== "OF" && t !== "THE");

      const rankMap = {
        "ACE":"A","KING":"K","QUEEN":"Q","JACK":"J",
        "TEN":"10","NINE":"9","EIGHT":"8","SEVEN":"7",
        "SIX":"6","FIVE":"5","FOUR":"4","THREE":"3","TWO":"2",
        "A":"A","K":"K","Q":"Q","J":"J"
      };
      const suitMap = { "SPADES":"S","HEARTS":"H","DIAMONDS":"D","CLUBS":"C","S":"S","H":"H","D":"D","C":"C" };

      let rank = null, suit = null;
      for (const t of tokens) {
        if (!rank && (rankMap[t] || /^(10|[2-9])$/.test(t))) rank = rankMap[t] || t;
        if (!suit && suitMap[t]) suit = suitMap[t];
      }
      if (!rank || !suit) return null;
      return rank + suit;
    }

    // If bottom card is at position p in the memorised stack, then newPos(x) = ((x - p - 1) mod 52) + 1
    function positionAfterCut(originalPos, bottomPos) {
      const z = (originalPos - bottomPos - 1) % 52;
      return (z < 0 ? z + 52 : z) + 1;
    }

    function revealMathCore() {
      const lines = noteContent.value.split("\n").map(l => l.trim()).filter(Boolean);

      // First/second line checks
      if (lines.length < 2) { hideFooterOnly(); return; }

      const namedCard = normaliseCard(lines[0]);
      const pos = require1to52(parseFirstInt(lines[1]));

      if (!namedCard || isNaN(pos)) { hideFooterOnly(); return; }

      const hasCutLine = lines.length >= 3;

      // If a 3rd line exists, require it to be a valid card. If not, do nothing and DON'T delete it.
      let bottomCard = null;
      if (hasCutLine) {
        bottomCard = normaliseCard(lines[2]);
        if (!bottomCard) { hideFooterOnly(); return; }
      }

      // Determine current position of namedCard (with optional cut)
      let currentPos;
      if (bottomCard) {
        const bottomPos = stack.indexOf(bottomCard) + 1;
        const origPos = stack.indexOf(namedCard) + 1;
        if (bottomPos <= 0 || origPos <= 0) { hideFooterOnly(); return; }
        currentPos = positionAfterCut(origPos, bottomPos);

        // Only now that we know line 3 was valid, delete it
        noteContent.value = lines.slice(0, 2).join("\n") + "\n";
      } else {
        currentPos = stack.indexOf(namedCard) + 1;
        if (currentPos <= 0) { hideFooterOnly(); return; }
      }

      const diff = currentPos - pos;

      // SUCCESS PATH: only now hide Sync
      hideSync();

      // Match case (low-signal)
      if (diff === 0) { showFooter("00", 0); return; }

      let shift = diff % 52;
      if (shift < 0) shift += 52; // 1..51
      showFooter(stack[shift - 1], shift);
    }

    function revealMath() {
      // Sync should NOT vanish on invalid input; it's hidden only in the success path above.
      setTimeout(revealMathCore, 220);
    }

    syncBtn.addEventListener("click", revealMath);

    // Arrow: clears and is the ONLY way to restore Sync
    resetBtn.addEventListener("click", () => {
      noteContent.value = "";
      restoreAll();
    });

    // Service worker (optional)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Notes/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
