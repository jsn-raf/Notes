<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>

  <link rel="manifest" href="/Notes/manifest.webmanifest">
  <meta name="theme-color" content="#f5f6f7">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #fff;
      color: #202124;
      overflow: hidden;
    }

    .toolbar {
      background: #f5f6f7;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e3e5e7;
      height: 50px;
      position: relative;
    }

    .back-arrow {
      font-size: 20px;
      color: #5f6368;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .title {
      font-weight: 500;
      margin-left: 20px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Fixed-size control area */
    .calc-trigger {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Shared inner footprint for dots + peek */
    :root{
      --innerH: 18px; /* 4 + 2 + 4 + 2 + 4 = 16; keep 18 for comfortable centring */
      --dot: 4px;
      --gap: 2px;     /* tighter than 3px: brings top/bottom closer */
    }

    /* Dots layout (fixed footprint) */
    .dots {
      height: var(--innerH);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }

    .vdot {
      width: var(--dot);
      height: var(--dot);
      border-radius: 50%;
      background: #5f6368;
      opacity: 0.65;
    }

    /* SUCCESS INDICATOR: TOP DOT, SUBTLE (NO SCALE) */
    .calc-trigger.armed .vdot.top {
      background: #202124;
      opacity: 1;
    }

    /* Peek layout – FORCE same footprint as dots */
    .peek {
      height: var(--innerH);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;     /* reduced so 3 lines fit within inner height */
      font-weight: 700;
      line-height: 1;      /* critical: avoid extra leading */
      letter-spacing: 0.02em;
      color: #202124;

      gap: 0;              /* no flex gap – we control spacing manually */
    }

    .peek .line {
      display: block;
      margin: 0;
      padding: 0;
    }

    .peek .sep {
      opacity: 0.7;
      font-weight: 900;
      transform: translateY(-1px); /* nudge to sit where the middle dot visually reads */
    }

    .note-area { padding: 20px; }

    .note-body {
      font-size: 18px;
      border: none;
      outline: none;
      width: 100%;
      min-height: calc(100vh - 120px);
      resize: none;
      line-height: 1.6;
      background: transparent;
      color: #202124;
      caret-color: #202124;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <span class="back-arrow" id="resetBtn">←</span>
    <span class="title" id="titleBtn">Quick Notes</span>

    <div class="calc-trigger" id="syncBtn" aria-label="More options">
      <div class="dots">
        <span class="vdot top"></span>
        <span class="vdot"></span>
        <span class="vdot"></span>
      </div>
    </div>
  </div>

  <div class="note-area">
    <textarea id="noteContent" class="note-body" placeholder="Tap to write..."></textarea>
  </div>

  <script>
    const stack = [
      "4C","2H","7D","3C","4H","6D","AS","5H","9S","2S","QH","3D",
      "QC","8H","6S","5S","9H","KC","2D","JH","3S","8S","6H","10C",
      "5D","KD","2C","3H","8D","5C","KS","JD","8C","10S","KH","JC",
      "7S","10H","AD","4S","7H","4D","AC","9C","JS","QD","7C","QS",
      "10D","6C","AH","9D"
    ];

    let lastOutCard = null;
    let lastOutShift = null;

    function setArmed() { syncBtn.classList.add("armed"); }
    function clearArmed() { syncBtn.classList.remove("armed"); }

    function showDots() {
      syncBtn.innerHTML = `
        <div class="dots">
          <span class="vdot top"></span>
          <span class="vdot"></span>
          <span class="vdot"></span>
        </div>`;
    }

    function showPeek() {
      if (!lastOutCard || lastOutShift == null) return;
      syncBtn.innerHTML = `
        <div class="peek">
          <span class="line">${lastOutCard}</span>
          <span class="line sep">·</span>
          <span class="line">${lastOutShift}</span>
        </div>`;
    }

    function parseFirstInt(s) {
      const m = String(s ?? "").match(/-?\d+/);
      return m ? parseInt(m[0], 10) : NaN;
    }

    function require1to52(n) {
      return Number.isFinite(n) && n >= 1 && n <= 52 ? n : NaN;
    }

    function normaliseCard(input) {
      if (!input) return null;
      const raw = input.toUpperCase().trim().replace(/\s+/g, "");
      if (/^(10|[2-9AJQK])[CDHS]$/.test(raw)) return raw;
      return null;
    }

    function positionAfterCut(op, bp) {
      const z = (op - bp - 1) % 52;
      return (z < 0 ? z + 52 : z) + 1;
    }

    function compute() {
      const lines = noteContent.value.split("\n").map(l => l.trim()).filter(Boolean);
      if (lines.length < 2) return;

      const card = normaliseCard(lines[0]);
      const pos = require1to52(parseFirstInt(lines[1]));
      if (!card || isNaN(pos)) return;

      let cur;
      if (lines[2]) {
        const bottom = normaliseCard(lines[2]);
        if (!bottom) return;
        cur = positionAfterCut(stack.indexOf(card)+1, stack.indexOf(bottom)+1);
        noteContent.value = lines.slice(0,2).join("\n") + "\n";
      } else {
        cur = stack.indexOf(card)+1;
      }

      const diff = cur - pos;
      if (diff === 0) {
        lastOutCard = "00";
        lastOutShift = "0";
      } else {
        let s = diff % 52; if (s < 0) s += 52;
        lastOutCard = stack[s-1];
        lastOutShift = String(s);
      }
      setArmed();
    }

    syncBtn.addEventListener("click", () => setTimeout(compute, 180));

    resetBtn.addEventListener("click", () => {
      noteContent.value = "";
      lastOutCard = null;
      lastOutShift = null;
      clearArmed();
      showDots();
    });

    let holdTimer = null;
    const HOLD_MS = 650;

    function holdStart(e) {
      if (e && e.preventDefault) e.preventDefault();
      holdTimer = setTimeout(showPeek, HOLD_MS);
    }

    function holdEnd() {
      clearTimeout(holdTimer);
      showDots();
      clearArmed();
    }

    titleBtn.addEventListener("mousedown", holdStart);
    titleBtn.addEventListener("touchstart", holdStart, { passive:false });
    titleBtn.addEventListener("mouseup", holdEnd);
    titleBtn.addEventListener("mouseleave", holdEnd);
    titleBtn.addEventListener("touchend", holdEnd);
    titleBtn.addEventListener("touchcancel", holdEnd);
  </script>
</body>
</html>
